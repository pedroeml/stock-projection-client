<ion-card>
  <ion-item>
    <ion-icon name="{{ icon }}" color="dark" slot="start"></ion-icon>

    <ion-card-header>
      <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
      <ion-card-title color="primary">{{ title }}</ion-card-title>
    </ion-card-header>
  </ion-item>

  <ion-card-content>{{ description }}</ion-card-content>
</ion-card>
