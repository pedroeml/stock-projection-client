<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vencedoras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="winners.length === 0">
    <ion-row *ngFor="let skeleton of skeletons">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-row>
  </ion-grid>

  <app-winners-list *ngIf="winners.length > 0" [winners]="winners"></app-winners-list>
</ion-content>
