<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let route of routes" [routerLink]="[route.link]">
        <ion-icon name="{{ route.icon }}" slot="start"></ion-icon>
        <ion-label>{{ route.label }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ng-content></ng-content>
