<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cotação{{ ticker ? ': ' + ticker : ' Histórica' }}</ion-title>
    <app-search [baseHref]="'/cotacao'" [ticker]="ticker" slot="end"></app-search>
  </ion-toolbar>
</ion-header>

<ion-content class="container" [fullscreen]="true">
  <app-empty-container *ngIf="!ticker">
    <ion-icon name="bar-chart-outline"></ion-icon>
  </app-empty-container>

  <app-chart *ngIf="ticker"
    [ticker]="ticker"
    [history]="stockHistory"
  ></app-chart>
</ion-content>
