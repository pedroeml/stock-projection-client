<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cotação{{ ticker ? ': ' + ticker : ' Histórica' }}</ion-title>
    <app-search [baseHref]="'/cotacao'" slot="end"></app-search>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ ticker }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <app-empty-container *ngIf="!ticker">
      <ion-icon name="bar-chart-outline"></ion-icon>
    </app-empty-container>

    <app-chart *ngIf="ticker"
      [ticker]="ticker"
      [history]="stockHistory"
    ></app-chart>
  </div>
</ion-content>
