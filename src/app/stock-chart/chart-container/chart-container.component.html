<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ ticker }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ ticker }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-chart *ngIf="ticker" [ticker]="ticker"></app-chart>
  </div>
</ion-content>
