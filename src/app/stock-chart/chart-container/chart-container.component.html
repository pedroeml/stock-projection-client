<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cotação: {{ ticker }}</ion-title>
    <app-search slot="end"></app-search>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ ticker }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <app-chart
      [ticker]="ticker"
      [history]="stockHistory"
    ></app-chart>
  </div>
</ion-content>
